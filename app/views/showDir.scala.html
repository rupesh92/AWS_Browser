@(names : ArrayList[String])

<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Displaying Contents</title>
</head>
<body>
<table>
    <tr>
        <th>
            File Path
        </th>
    </tr>
        @for((name) <- (names)){
            <tr>
                    <td>@name</td>
            </tr>
        }
    <tr>

</tr>
</table>

</body>
</html>
